<html lang="en">
  <head>
    <meta charset="UTF-8" />

    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>

    <link type="text/css" rel="stylesheet" href="stylesheets/styles.css" />
    <title>Live session</title>
  </head>
  <body>
    <section id="game-panel">
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="player-0-panel">
              <div class="player-name" id="name-0">Player 0</div>
              <div class="player-score" id="score-0">0</div>
              <div class="player-current-box">
                <div class="player-current-label">Current</div>
                <div class="player-current-score">11</div>
              </div>
            </div>
          </div>

          <div class="col">
            <div class="player-1-panel">
              <div class="player-name" id="name-1">Player 1</div>
              <div class="player-score" id="score-1">0</div>
              <div class="player-current-box">
                <div class="player-current-label">Current</div>
                <div class="player-current-score">11</div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <button class="btn-new">
        <i class="ioon-ios-plus-outline"></i> New Game
      </button>
      <button class="btn-roll"><i class="ion-ios-loop"></i> Roll Dice</button>
      <button class="btn-hold">
        <i class="ion-ios-download-outline"></i> Hold
      </button>
    </section>

    <script src="scripts/script.js"></script>
  </body>
</html>
