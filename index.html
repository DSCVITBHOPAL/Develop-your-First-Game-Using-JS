    <title>Live session</title>
</head>
<body>
    <section id="game-panel">
        <div class="container">
            <div class="row">
               <div class="col player-0-panel">
                   <div class="player-name" id="name-0">Player 0</div>
                   <div class="player-score" id="score-0"> 0 </div>
                   <div class="player-current-box">
                   <div class="player-current-label">Current</div>
                   <div class="player-current-score">11</div>
               </div> 
               
               <div class="col player-1-panel">
                <div class="player-name" id="name-1">Player 1</div>
                <div class="player-score" id="score-1"> 0 </div>
                <div class="player-current-box">
                <div class="player-current-label">Current</div>
                <div class="player-current-score">11</div>
            </div> 
            </div>
            </div>
        </div>
        </div>

        <button class="btn-new"><i class="ioon-ios-plus-outline"></i> New Game</button>
        <button class="btn-roll"><i class="ion-ios-loop"></i> Roll Dice</button>
        <button class="btn-hold"><i class="ion-ios-download-outline"></i> Hold</button>
    </section>
   
    <script src="scripts/script.js"></script>
</body>
